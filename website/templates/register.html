{% extends "index.html" %} {% block title %} Register {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center"> Register </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com">
    </div>
    <div class="form-group">
        <label form="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label form="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label form="password1">Confirm Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> Submit</button>
</form>
{% endblock %}
